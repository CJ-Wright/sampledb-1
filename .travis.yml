language: python
sudo: false
env:
  matrix:
    - CUTTING_EDGE=true

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/matplotlib

services:
  - mongodb
addons:
  apt:
    sources:
    - mongodb-3.2-precise
    packages:
    - mongodb-org-server

python:
  - 3.5
  - 3.6
before_install:
  - "export DISPLAY=:99.0"
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b -p ~/mc
  - export PATH=~/mc/bin:$PATH
  - conda update conda --yes
  - export CONDARC=ci/condarc


install:
  - export GIT_FULL_HASH=`git rev-parse HEAD`
  - conda create --yes -n testenv python=3.6 pytest coverage xlrd xlsxwriter pymongo flake8 pandas -c conda-forge
  - source activate testenv

script:
  - set -e
  - coverage run run_tests.py
  - coverage report -m
  - codecov
  - flake8 sampledb
